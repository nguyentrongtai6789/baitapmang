<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

</body>
<script>
    let a = +prompt('enter a number: ');
    let x = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < x.length; i++) {
        if (x[i]===a) {
            index = i;
        }
    }
    if (index>-1) {
        alert('giá trị cần tìm nằm ở vị trí thứ ' + index)
    }
    else {
        alert('không tìm thấy')
    }
</script>
</html>
