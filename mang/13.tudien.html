<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="tienganh" placeholder="Nhập từ cần dịch nghĩa:">
<button type="submit" onclick="dich()">Dịch</button>
<p>Kết quả:</p>
<p id='ketqua'></p>
</body>
<script>


    function dich() {
        let a = ['apple', 'banana'];
        let b = ['Táo', 'Chuối'];
        let c = document.getElementById('tienganh').value;
        console.log(c);
        console.log(a[0]);
        for (let i = 0; i < a.length; i++) {
            if (c===a[i]) {
                document.getElementById('ketqua').innerHTML = b[i];
                break;
            }
            else {
                document.getElementById('ketqua').innerHTML = 'Không tìm thấy'
            }
        }
    }

</script>
</html>
